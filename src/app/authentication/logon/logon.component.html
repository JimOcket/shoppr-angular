<h3>Please login:</h3>
<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="connect()">
    <h4>Email : </h4>
    <div>
      <label>
        <input class="input-field" id="emailLogon" formControlName="email" (click)="resetErrors()" (input)="validateEmailFormat()" size=40px placeholder="aaa@bbb.ccc"/>
      </label>
    </div>
    <div class="text-danger">
      <span *ngIf="submitted && errorMessage">{{errorMessage}}</span>
    </div>
    <div class="form-submit">
      <button type="submit" name="connectButton" id="connectButton">login</button>
    </div>
  </form>
</div>
