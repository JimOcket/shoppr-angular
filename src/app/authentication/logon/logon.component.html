<h4>Connect</h4>
<hr>
<form (ngSubmit)="connect()">
  <h4>Email : </h4>
  <label>
    <input name="personalEmail" id="personalEmail"
           [(ngModel)]="personalEmail"
           placeholder="personal">
  </label>
  <label>@
    <input name="domainEmail" id="domainEmail"
           [(ngModel)]="domainEmail"
           placeholder="domain">
  </label>
  <button type="submit" name="connectButton" id="connectButton">connect</button>
</form>
