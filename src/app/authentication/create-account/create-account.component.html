<h3>New to Shoppr? Create an account:</h3>
<div class="form-container">
  <form [formGroup]="accountForm" class="account-form" (ngSubmit)="save()">
    <h4>Email : </h4>
    <div >
      <label>
        <input class="input-field" autocomplete="username" id="email" formControlName="email" (click)="resetErrors()" size=40px placeholder="aaa@bbb.ccc"/>
      </label>
    </div>
    <div class="text-danger">
      <span *ngIf="duplicate">{{ duplicate.error.errors }}</span>
      <span *ngIf="submitted && email.invalid && email.errors.required">Email address is required.</span>
      <span *ngIf="submitted && email.invalid && email.errors.pattern">Please provide a valid email address.</span>
    </div>
    <h4>Password : </h4>
    <div >
      <label>
        <input type="password" autocomplete="current-password" formControlName="password" class="input-field" id="password" (click)="resetErrors()" size=40px placeholder="password"/>
      </label>
    </div>
    <div class="text-danger">
      <span *ngIf="submitted && password.invalid && password.errors.required">Password is required.</span>
    </div>
    <div class="form-submit">
      <button type="submit" id="createButton">create account</button>
    </div>
  </form>
</div>
