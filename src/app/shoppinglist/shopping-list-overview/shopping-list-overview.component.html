<div *ngIf="shoppingLists">
  <div class="overview-shoppinglist-container">
    <div class="overview-shoppinglist">
      <div class="row">
        <div class="title">My shopping lists</div>
      </div>
      <div *ngFor="let shoppingList of shoppingLists" class="shoppinglist-row row">
        <div class="shoppinglist-name table-element">{{shoppingList.name}}</div>
        <div class="shoppinglist-view">
          <button routerLink="/shopping-list-detail/{{shoppingList.id}}">view</button>
        </div>
      </div>
      <div class="add-button-row row">
        <button routerLink="/create-shoppinglist">+</button>
      </div>

    </div>
  </div>
</div>
